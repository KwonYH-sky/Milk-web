<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(() => {
            const errorMessage = [[${ errorMessage }]];
            if (errorMessage != null) {
                alert(errorMessage);
            }
        });
    </script>

</th:block>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${boardDetail.title}"></title>
</head>
<body>
<th:block layout:fragment="content">
    
    <div class="m-5">
        <div class="fs-2 border-bottom border-dark-subtle" th:text="${boardDetail.title}">test</div>
    
        <div class="my-3">
          <div class="border border-2 border-start-0 rounded p-2">
            <div class="mb-2"> #
              <span th:text="${boardDetail.id}">1</span>
            </div>
            <div class="mb-2"> 작성자:
              <span th:text="${boardDetail.memberName}">우유</span>
            </div>
            <div class="mb-2"> 조회수:
              <span th:text="${boardDetail.view}">10</span>
            </div>
            <div class="mb-2"> 추천:
              <span th:text="${boardDetail.likes}">1</span>
            </div>
            <div class="mb-2"> 등록 시간:
              <span th:text="${boardDetail.createdTime}">2020-20-20</span>
            </div>
            <div class="mb-2"> 수정 시간:
              <span th:text="${boardDetail.updatedTime}">2020-20-20</span>
            </div>
          </div>
        </div>
    
        <div class="border border-start-0 border-success p-2 mb-2 border-opacity-50">
          <div class="my-2" th:text="${boardDetail.content}">안녕</div>
          <div class="d-flex align-items-center justify-content-center">
            <button type="button" class="btn btn-success mt-3 mb-1">좋아요</button>
          </div>
        </div>
    
        <div class="btn-group" role="group">
          <form th:action="@{/board/delete/{id}(id=${boardDetail.id})}" method="post">
            <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/board/update/{id}(id=${boardDetail.id})}'|">수정</button>
            <input type="hidden" name="_method" value="delete" />
            <button type="submit" class="btn btn-danger">삭제</button>
          </form>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </div>
    
      </div>


</th:block>
</body>
</html>
