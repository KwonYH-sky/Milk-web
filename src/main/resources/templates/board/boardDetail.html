<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(() => {
            const errorMessage = [[${ errorMessage }]];
            if (errorMessage != null) {
                alert(errorMessage);
            }
        });
    </script>

</th:block>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${boardDetail.title}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <h1 th:text="${boardDetail.title}"></h1>
    <div>
        <div> 글번호:
            <span th:text="${boardDetail.id}"></span>
        </div>
        <div> 등록 시간:
            <span th:text="${boardDetail.createdTime}"></span>
        </div>
        <div> 수정 시간:
            <span th:text="${boardDetail.updatedTime}"></span>
        </div>
        <div> 작성자:
            <span th:text="${boardDetail.memberName}"></span>
        </div>
        <div> 조회수:
            <span th:text="${boardDetail.view}"></span>
        </div>
        <div> 추천:
            <span th:text="${boardDetail.likes}"></span>
        </div>
        <div>내용</div>
        <div th:text="${boardDetail.content}"></div>
    </div>
    <div>
        <button type="button" th:onclick="|location.href='@{/board/update/{id}(id=${boardDetail.id})}'|">수정</button>
        <form th:action="@{/board/delete/{id}(id=${boardDetail.id})}" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <button type="submit">삭제</button>
        </form>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </div>


</th:block>
</body>
</html>
