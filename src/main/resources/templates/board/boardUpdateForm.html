<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(() => {
            const errorMessage = [[${ errorMessage }]];
            if (errorMessage != null) {
                alert(errorMessage);
            }
        });
    </script>

</th:block>


<head>
    <meta charset="UTF-8">
    <title>수정</title>
</head>

<body>
    <th:block layout:fragment="content">
        <form id="boardForm" th:action="@{/board/update/{id}(id=${boardUpdateDto.id})}" role="form" method="post" th:object="${boardUpdateDto}">
            <input type="hidden" th:text="${boardUpdateDto.id}">

            <div>
                <label th:for="title">제목</label>
                <input title="글제목" type="text" th:field="*{title}" name="title" id="title">
            </div>

            <div>
                <label th:for="content">내용</label>
                <textarea class="content" th:field="*{content}" th:text="${boardUpdateDto.content}" name="content" rows="10" cols="50"></textarea>
            </div>

            <button type="submit">수정</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </th:block>
</body>

</html>
