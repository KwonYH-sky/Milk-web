<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(() => {
            const errorMessage = [[${ errorMessage }]];
            if (errorMessage != null) {
                alert(errorMessage);
            }
            // Quill 에디터 설정
            const options = {
                modules: {
                    toolbar: {
                        container: [
                            [{ header: [1, 2, false] }],
                            ['bold', 'italic', 'underline'],
                            ['image', 'video', 'code-block']
                        ]
                    },
                },
                placeholder: '여기부터 작성해주세요...',
                theme: 'snow'
            };
            const editor = new Quill('#editor', options);
            editor.on('text-change', () => {
                document.getElementById("content").value = editor.root.innerHTML;
            });
            editor.getModule('toolbar').addHandler('image', function () {
                imageHandler(editor);
            });
        });

        const imageHandler = (quill) => {
            const header = $("meta[name='_csrf_header']").attr("content");
            const token = $("meta[name='_csrf']").attr("content");

            const input = document.createElement('input');
            input.setAttribute('type', 'file');
            input.setAttribute('accept', 'image/*');
            input.click();

            input.addEventListener('change', async () => {
                const formData = new FormData();
                const file = input.files[0];

                formData.append("img", file);

                try {
                    const result = await axios.post("/board/uploadImg", formData,
                        {
                            headers: {
                                "Content-Type": "multipart/form-data; charset=utf-8",
                                [header]: token,
                            },
                        }
                    );
                    console.log(result);
                    console.log(quill);
                    const imgName = result.data.imgName;

                    const range = quill.getSelection();

                    quill.insertEmbed(range.index, 'image', '/board/images?imgName=' + imgName);

                } catch (err) {
                    console.log(err);
                };
            });
        };
    </script>

</th:block>


<head>
    <meta charset="UTF-8">
    <title>수정</title>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<body>
    <th:block layout:fragment="content">

        <div class="m-5 pb-3">
            <form id="boardForm" th:action="@{/board/update/{id}(id=${boardUpdateDto.id})}" role="form" method="post"
                th:object="${boardUpdateDto}">
                <input type="hidden" class="d-block" th:value="${boardUpdateDto.id}">
                <div class="mx-5 mb-4">
                    <label th:for="title" class="form-label fs-2">제목</label>
                    <input title="글제목" type="text" th:field="*{title}" name="title" id="title" class="form-control ">
                </div>

                <div class="mx-5 mb-3">
                    <label th:for="content" class="form-label fs-2">내용</label>
                    <input type="hidden" th:field="*{content}" id="content">
                    <div id="editor" th:field="*{content}" th:utext="${boardUpdateDto.content}" name="content">

                    </div>
                </div>

                <button type="submit" class="btn btn-success mx-5">수정</button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>

        </div>

    </th:block>
</body>

</html>
