<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>로비</title>
</head>

<body>
    <div layout:fragment="content">
        <div>
            <div id="carouselFade" class="carousel slide m-3 mx-5" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://placekitten.com/950/180" class="d-block w-100" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="https://loremflickr.com/950/180" class="d-block w-100" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="https://loremflickr.com/950/180" class="d-block w-100" alt="">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselFade" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselFade" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="row mb-3 mx-5">
            <div class="col-4 themed-grid-col">
                <div class="border rounded-top">
                    <a href="/board/list" class="text-decoration-none text-light bg-primary d-block p-1">
                        <span class="mx-2">최신 글 보기</span>
                    </a>
                    <ul>
                        <li th:each="board : ${boards}">
                            <a class="text-decoration-none" th:href="@{/board/{id}(id=${board.id})}" th:text="${board.title}"></a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
